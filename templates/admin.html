<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="dashboard-title">Gestión de Usuarios</h1>
                </div>
                <div class="col-md-4 text-end">
                    <a href="/moderator" class="btn btn-info">Ir a Moderador</a>
                    <a href="/logout" class="btn btn-danger">Cerrar Sesión</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- User Management Section -->
        <div class="card">
            <div class="card-header">
                <i class="fas fa-users-cog me-2"></i>Gestión de Usuarios
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Email</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Rol</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="user-table-body">
                        <!-- User rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchUsers();

            function fetchUsers() {
                fetch('/admin/users')
                    .then(response => response.json())
                    .then(data => {
                        const userTableBody = document.getElementById('user-table-body');
                        userTableBody.innerHTML = '';

                        data.users.forEach(user => {
                            userTableBody.innerHTML += `
                                <tr>
                                    <td>${user.email}</td>
                                    <td>${user.first_name || ''} ${user.last_name || ''}</td>
                                    <td>${user.role}</td>
                                    <td>
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                                Cambiar Rol
                                            </button>
                                            <ul class="dropdown-menu">
                                                <li><a class="dropdown-item" href="#" onclick="changeRole(${user.id}, 'administrator')">Administrador</a></li>
                                                <li><a class="dropdown-item" href="#" onclick="changeRole(${user.id}, 'moderator')">Moderador</a></li>
                                                <li><a class="dropdown-item" href="#" onclick="changeRole(${user.id}, 'user')">Usuario</a></li>
                                            </ul>
                                        </div>
                                        <button class="btn btn-danger btn-sm" onclick="deleteUser(${user.id})">Eliminar</button>
                                    </td>
                                </tr>`;
                        });
                    });
            }

            window.changeRole = function(userId, newRole) {
                if (!confirm(`¿Estás seguro de que quieres cambiar el rol a ${newRole}?`)) return;

                fetch(`/admin/users/${userId}/role`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ role: newRole })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert(data.message);
                        fetchUsers();
                    } else {
                        alert('Error: ' + data.error);
                    }
                });
            }

            window.deleteUser = function(userId) {
                if (!confirm('¿Estás seguro de que quieres eliminar este usuario?')) return;

                fetch(`/admin/users/${userId}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert(data.message);
                        fetchUsers();
                    } else {
                        alert('Error: ' + data.error);
                    }
                });
            }
        });
    </script>
</body>
</html>
