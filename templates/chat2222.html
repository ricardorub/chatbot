<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de Asesoría</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #224abe;
            --light-bg: #f8f9fc;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            height: 100vh;
        }
        
        .chat-container {
            height: 100vh;
            display: flex;
        }
        
        .sidebar {
            width: 300px;
            background-color: white;
            border-right: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
        }
        .chat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        .delete-btn {
            color: #dc3545;
            display: none;
        }
        .chat-item:hover .delete-btn {
            display: inline-block;
        }
        
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .message {
            max-width: 70%;
            margin-bottom: 15px;
        }
        
        .user-message {
            margin-left: auto;
            background-color: var(--primary-color);
            color: white;
            border-radius: 15px 15px 5px 15px;
        }
        
        .bot-message {
            margin-right: auto;
            background-color: white;
            border: 1px solid #e9ecef;
            border-radius: 15px 15px 15px 5px;
        }
        
        .input-container {
            padding: 20px;
            border-top: 1px solid #e9ecef;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="p-3 border-bottom">
                <h5 class="mb-0">Conversaciones</h5>
                <button class="btn btn-primary btn-sm mt-2" id="newChatBtn">
                    <i class="fas fa-plus"></i> Nueva
                </button>
            </div>
            <div class="chat-list" id="chatList">
                {% for session in chat_sessions %}
                <div class="chat-item p-3 border-bottom {% if current_session.id == session.id %}active{% endif %}"
                     data-session-id="{{ session.id }}">
                    <div>
                        <h6 class="mb-1 text-truncate">{{ session.title }}</h6>
                        <small class="text-muted">{{ session.created_at.strftime('%d/%m/%Y %H:%M') }}</small>
                    </div>
                    <button class="btn btn-sm delete-btn" data-session-id="{{ session.id }}">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
                {% endfor %}
            </div>

            <div class="p-3 border-top mt-auto">
                <a href="#" id="logoutBtn" class="btn btn-outline-danger w-100">
                    <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión
                </a>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-main">
            <div class="header p-3 border-bottom bg-white">
                <h5 id="currentChatTitle">{{ current_session.title }}</h5>
            </div>

            <div class="messages-container" id="messagesContainer">
                <!-- Los mensajes se cargarán aquí por JavaScript -->
                <div class="text-center text-muted mt-5">
                    <i class="fas fa-comments fa-3x mb-3"></i>
                    <p>Comienza una nueva conversación</p>
                </div>
            </div>

            <div class="input-container">
                <div class="input-group">
                    <input type="text" class="form-control" id="messageInput" placeholder="Escribe tu mensaje...">
                    <button class="btn btn-primary" id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap & jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            let currentSessionId = {{ current_session.id }};
            let currentSessionTitle = "{{ current_session.title }}";

            // Cargar mensajes de la sesión actual
            function loadMessages(sessionId) {
                $.ajax({
                    url: "/api/chat/load/" + sessionId,
                    type: "GET",
                    success: function(response) {
                        displayMessages(response.messages);
                    },
                    error: function(xhr) {
                        console.error('Error loading messages:', xhr.responseJSON);
                    }
                });
            }

            // Mostrar mensajes en el chat
            function displayMessages(messages) {
                const container = $('#messagesContainer');
                container.empty();

                if (messages.length === 0) {
                    container.html(`
                        <div class="text-center text-muted mt-5">
                            <i class="fas fa-comments fa-3x mb-3"></i>
                            <p>Comienza una nueva conversación</p>
                        </div>
                    `);
                    return;
                }

                messages.forEach(msg => {
                    const messageClass = msg.is_user ? 'user-message' : 'bot-message';
                    const messageHtml = `
                        <div class="message ${messageClass} p-3">
                            <div class="message-content">${msg.message}</div>
                            <small class="text-muted">${new Date(msg.created_at).toLocaleTimeString()}</small>
                        </div>
                    `;
                    container.append(messageHtml);
                });
                container.scrollTop(container[0].scrollHeight);
            }

            // Enviar mensaje
            $('#sendBtn').click(sendMessage);
            $('#messageInput').keypress(function(e) {
                if (e.which === 13) {
                    sendMessage();
                }
            });

            function sendMessage() {
                const message = $('#messageInput').val().trim();
                if (!message) return;

                $.ajax({
                    url: "/api/chat/send",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({
                        message: message,
                        session_id: currentSessionId
                    }),
                    success: function(response) {
                        $('#messageInput').val('');
                        loadMessages(currentSessionId);
                        if (response.session_title) {
                            currentSessionTitle = response.session_title;
                            $('#currentChatTitle').text(currentSessionTitle);
                        }
                    },
                    error: function(xhr) {
                        console.error('Error sending message:', xhr.responseJSON);
                    }
                });
            }

            // Cambiar de sesión
            $('.chat-item').click(function() {
                const sessionId = $(this).data('session-id');
                if (sessionId !== currentSessionId) {
                    $.ajax({
                        url: "/api/chat/switch/" + sessionId,
                        type: "POST",
                        success: function(response) {
                            currentSessionId = sessionId;
                            currentSessionTitle = response.session.title;
                            $('#currentChatTitle').text(currentSessionTitle);
                            loadMessages(sessionId);
                            $('.chat-item').removeClass('active');
                            $(`.chat-item[data-session-id="${sessionId}"]`).addClass('active');
                        },
                        error: function(xhr) {
                            console.error('Error switching session:', xhr.responseJSON);
                        }
                    });
                }
            });

            // Nueva conversación
            $('#newChatBtn').click(function() {
                $.ajax({
                    url: "/api/chat/send",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({
                        message: "Hola",
                        session_id: null
                    }),
                    success: function(response) {
                        window.location.reload();
                    },
                    error: function(xhr) {
                        console.error('Error creating new chat:', xhr.responseJSON);
                    }
                });
            });

            // Cargar mensajes iniciales
            loadMessages(currentSessionId);

            // Eliminar conversación
            $('#chatList').on('click', '.delete-btn', function(e) {
                e.stopPropagation(); // Evitar que se dispare el evento de cambiar de chat
                
                const btn = $(this);
                const sessionId = btn.data('session-id');
                
                if (confirm('¿Estás seguro de que quieres eliminar esta conversación?')) {
                    $.ajax({
                        url: '/api/chat/delete/' + sessionId,
                        type: 'DELETE',
                        success: function(response) {
                            // Eliminar el elemento de la lista
                            btn.closest('.chat-item').remove();
                            
                            // Si se elimina la sesión actual, recargar para ir a una nueva
                            if (sessionId === currentSessionId) {
                                window.location.reload();
                            }
                        },
                        error: function(xhr) {
                            console.error('Error deleting session:', xhr.responseJSON);
                            alert('No se pudo eliminar la conversación.');
                        }
                    });
                }
            });

            // Cerrar Sesión
            $('#logoutBtn').click(function(e) {
                e.preventDefault();
                $.post("/logout", function() {
                    window.location.href = "/";
                });
            });
        });
    </script>
</body>
</html>
